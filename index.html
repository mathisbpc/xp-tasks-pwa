<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>XP Tasks</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="styles.css" />

  <!-- Chart.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="topbar__title">
      <h1>XP Tasks</h1>
      <div class="sub">Suivi quotidien • XP • Niveaux</div>
    </div>
    <div class="pill" id="todayDatePill">—</div>
  </header>

  <main class="container">
    <!-- Carte XP -->
    <section class="card">
      <div class="row space">
        <div>
          <div class="label">XP du jour</div>
          <div class="xp">
            <span id="xpValue" class="xp__value">0</span>
            <span class="xp__unit">XP</span>
          </div>
        </div>
        <div class="level">
          <img id="levelImg" class="level__img" src="assets/placeholder.png" alt="Niveau">
          <div>
            <div class="label">Niveau</div>
            <div id="levelLabel" class="level__name">—</div>
          </div>
        </div>
      </div>

      <button id="closeDayBtn" class="btn primary">
        Clôturer la journée
      </button>

      <p class="hint">
        Astuce : coche tes tâches → l’XP se met à jour automatiquement.
      </p>
    </section>

    <!-- Liste tâches -->
    <section class="card">
      <div class="row space">
        <h2 class="card__title">Tâches du jour</h2>
        <button id="resetTodayBtn" class="btn ghost" type="button">Réinitialiser</button>
      </div>

      <div id="tasksList" class="tasks"></div>

      <div class="small">
        Pour modifier les tâches et les XP : ouvre <code>app.js</code> → <code>DEFAULT_TASKS</code>.
      </div>
    </section>

    <!-- Graph -->
    <section class="card">
      <div class="row space">
        <h2 class="card__title">Historique XP</h2>
        <button id="clearHistoryBtn" class="btn danger" type="button">Effacer</button>
      </div>

      <div class="chartWrap">
        <canvas id="xpChart" height="140"></canvas>
      </div>

      <div id="historyList" class="history"></div>
    </section>

    <footer class="footer">
      <span class="small">PWA • Stockage local • Offline</span>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
